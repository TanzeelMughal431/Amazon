<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Amazon favicon.svg" type="image/svg+xml">

</head>
<body>
   <header>
    <div class="navbar">
        <div class="nav-logo border">
            <div class="logo"></div>
        </div>

        <div class="nav-address border">
            <p class="add-first">Deliver to</p>
            <div class="add-icon">
                <i class="fa-solid fa-location-dot"></i>
                <p class="add-second">Pakistan</p>
            </div>
        </div>

        <div class="nav-search">
            <select class="select-search">
                <option class=>All</option>
            </select>
                <input placeholder="Search Amazon" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
        </div>
        <div class="nav-con">
            <span><img  id="flag-pk"  src="pakistan.png " alt=""></span>
            <div class="con-nam">
                <P>PK</P>
            </div>
            <div ><i id="con-arrow" class="fa-solid fa-angle-down"></i></div>
        </div>
        
        
        <div class="nav-signin border">
            <p><span>Hello, sign in</span></p>
            <p  class="nav-second">Account & List</p>
        </div>

        <div class="nav-return border">
            <p><span>Return</span></p>
            <p  class="nav-second ">& Oders</p>
        </div>

        <div class="nav-cart border">
            <i class="fa-solid fa-cart-shopping"></i>
            Cart
        </div>

    </div>
   </header>
    </header>
    
</body>
</html>
